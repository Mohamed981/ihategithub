<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"/>
    <link rel="stylesheet" href="vscode-dark.css"/>

    
</head>
<body>
    <p>Hello world</p>
    <div class="roomControl">
        <div class="create-new-room">
            <button type="button" id="createRoom">Create new room</button>
            <p1 id="currentRoom"></p1>
            <p1 id="roomId"></p1> 
            <button id="copyRoomId" type="button" style="visibility: hidden;">Copy</button>
        </div>
        <div class="join-another-room">
        <p>Join another room</p>
        <textarea id="otherRoomId" placeholder="Put the ID of the room you to join" rows="1" cols = "36" style="resize: none;"></textarea>
        <button type="button" id="pasteRoomId">Paste</button>
        <button type="button" id="joinRoom">Join</button>
        </div>
    <div class="editorArea">
        <button type ="button" id="File1" >File1</button>
        <button type ="button" id ="File2">File2</button>
        <textarea id="editor"></textarea>
    </div>
    <script src="main.js"></script>

</body>
</html>
